<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intern Logbook</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		:root {
			--primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			--secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
			--success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
			--dark-bg: #1a1d29;
			--card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			--card-hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
		}

		body {
			background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
			min-height: 100vh;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.navbar {
			background: var(--primary-gradient) !important;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			padding: 1rem 0;
		}

		.navbar-brand {
			font-weight: 700;
			font-size: 1.5rem;
			letter-spacing: 0.5px;
		}

		.navbar .btn {
			border-radius: 25px;
			padding: 0.5rem 1.5rem;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.navbar .btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
		}

		main {
			animation: fadeIn 0.5s ease-in;
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(10px); }
			to { opacity: 1; transform: translateY(0); }
		}

		.card {
			border: none;
			border-radius: 15px;
			box-shadow: var(--card-shadow);
			transition: all 0.3s ease;
			overflow: hidden;
		}

		.card:hover {
			transform: translateY(-5px);
			box-shadow: var(--card-hover-shadow);
		}

		.card-header {
			background: var(--primary-gradient);
			color: white;
			font-weight: 600;
			padding: 1.25rem;
			border: none;
			font-size: 1.1rem;
		}

		.card-body {
			padding: 2rem;
		}

		.btn-primary {
			background: var(--primary-gradient);
			border: none;
			border-radius: 25px;
			padding: 0.6rem 2rem;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
		}

		.btn-success {
			background: var(--success-gradient);
			border: none;
			border-radius: 25px;
		}

		.form-control, .form-select {
			border-radius: 10px;
			border: 2px solid #e0e0e0;
			padding: 0.75rem 1rem;
			transition: all 0.3s ease;
		}

		.form-control:focus, .form-select:focus {
			border-color: #667eea;
			box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
		}

		.table {
			border-radius: 10px;
			overflow: hidden;
		}

		.table thead {
			background: var(--primary-gradient);
			color: white;
		}

		.table thead th {
			border: none;
			padding: 1rem;
			font-weight: 600;
		}

		.table tbody tr {
			transition: all 0.2s ease;
		}

		.table tbody tr:hover {
			background-color: #f8f9ff;
			transform: scale(1.01);
		}

		.badge {
			padding: 0.5rem 1rem;
			border-radius: 20px;
			font-weight: 500;
		}

		.alert {
			border-radius: 10px;
			border: none;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			animation: slideIn 0.3s ease;
		}

		@keyframes slideIn {
			from { transform: translateX(-20px); opacity: 0; }
			to { transform: translateX(0); opacity: 1; }
		}

		.page-header {
			background: white;
			border-radius: 15px;
			padding: 2rem;
			box-shadow: var(--card-shadow);
			margin-bottom: 2rem;
		}

		.page-header h3 {
			color: #333;
			font-weight: 700;
			margin: 0;
		}

		.empty-state {
			padding: 3rem;
			text-align: center;
			color: #999;
		}

		.empty-state i {
			font-size: 4rem;
			margin-bottom: 1rem;
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<i class="bi bi-journal-text me-2"></i>Intern Logbook
			</a>
			<div class="d-flex align-items-center">
				{% if user.is_authenticated %}
					<span class="text-white me-3">
						<i class="bi bi-person-circle me-1"></i>
						{{ user.get_full_name|default:user.username }}
					</span>
					<a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
						<i class="bi bi-box-arrow-right me-1"></i>Logout
					</a>
				{% else %}
					<a href="{% url 'staff_login' %}" class="btn btn-outline-light btn-sm">
						<i class="bi bi-briefcase-fill me-1"></i>Staff
					</a>
				{% endif %}
			</div>
		</div>
	</nav>

	<main class="container my-4">
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
				<i class="bi bi-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' %}exclamation-triangle{% else %}info-circle{% endif %} me-2"></i>
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endfor %}
		{% block content %}{% endblock %}
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
