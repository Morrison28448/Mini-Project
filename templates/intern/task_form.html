{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
	<div class="col-md-6">
		<div class="card">
			<div class="card-header">New Task</div>
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit" class="btn btn-primary">Save</button>
					<a href="{% url 'intern_dashboard' %}" class="btn btn-secondary">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
