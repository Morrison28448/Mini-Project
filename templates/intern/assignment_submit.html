{% extends 'base.html' %}
{% block content %}
<div class="page-header">
	<h3>Submit: {{ assignment.title }}</h3>
	<p class="text-muted">{{ assignment.description }}</p>
</div>
<div class="card">
	<div class="card-body">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="mb-3">
				{{ form.text.label_tag }}
				{{ form.text }}
			</div>
			<div class="mb-3">
				{{ form.upload.label_tag }}
				{{ form.upload }}
			</div>
			<div class="d-grid">
				<button class="btn btn-primary" type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
