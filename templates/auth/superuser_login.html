{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
	<div class="col-md-5 col-lg-4">
		<div class="card">
			<div class="card-header text-center" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
				<i class="bi bi-shield-lock me-2"></i>Admin Login
			</div>
			<div class="card-body">
				<div class="text-center mb-4">
					<i class="bi bi-shield-check" style="font-size: 4rem; color: #f5576c;"></i>
				</div>
				<p class="text-center text-muted mb-4">Superuser access only</p>
				<form method="post">
					{% csrf_token %}
					<div class="mb-4">
						<label class="form-label fw-semibold">
							<i class="bi bi-envelope me-2"></i>Username or Email
						</label>
						<input class="form-control" type="text" name="username" placeholder="Enter your username or email" required autofocus />
					</div>
					<div class="mb-4">
						<label class="form-label fw-semibold">
							<i class="bi bi-lock me-2"></i>Password
						</label>
						<input class="form-control" type="password" name="password" placeholder="Enter your password" required />
					</div>
					<div class="d-grid">
						<button class="btn btn-primary btn-lg" type="submit" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
							<i class="bi bi-shield-check me-2"></i>Admin Login
						</button>
					</div>
					<div class="text-center mt-3">
						<a href="{% url 'login' %}" class="text-muted text-decoration-none">Regular user login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
